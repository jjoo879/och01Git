<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.title.value) {
			alert("제목?");
			frm.title.focus();
			return false;
		}
		if (!frm.writer.value) {
			alert("작성자?");
			frm.writer.focus();
			return false;
		}
		if (!frm.content.value) {
			alert("내용?");
			frm.content.focus();
			return false;
		}
		return true;
	}
	
</script>
</head>
<body>
	<h1>게시판</h1>
	<form action="Board" name="frm" method="post" onsubmit="return chk()">
	<!-- 제목 -> title, 작성자 -> writer, 내용 -> content -->
		<table border="1">
			<tr>
				<th>제목</th>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td><input type="text" name="writer"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea cols="40" rows="10" name="content"></textarea></td>
			</tr>
			<tr>
				<!-- <td colspan="100"><input type="submit" value="완료"></td> -->
				<td colspan="2"><input style="text-align: center" type="submit" value="완료"></td>
			
			</tr>
	
	
	
		</table>
	</form>	
</body>
</html>
